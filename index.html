<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="icon" href="images/faviconygo.ico">
    <title>The Guilded Rose</title>
</head>

<body>
    <h1>The Guilded Rose</h1>

    <h2>Add To Inventory</h2>
    <div class="add-to-inventory">
        <form>
            <input type="text" name="item-name" id="new-item" placeholder="Item Name" required>
            <input type="text" name="item-quality" id="item-quality" placeholder="Item Quality" pattern="0-9" required>
            <input type="text" name="item-sell-in" id="item-sell-in" placeholder="Item Sell-In" pattern="0-9" required>
            <input type="date" name="added-date" id="item-added-date" placeholder="mm/dd/yyyy" required>
            <input type="submit" class="submit">
        </form>
    </div>
    <h2>Current Inventory</h2>
    <div class="current-inventory">
        <button>Display</button>
    </div>
</body>

</html>
