<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="icon" href="images/faviconygo.ico">
    <title>The Guilded Rose</title>
</head>

<body>
    <h1>The Guilded Rose</h1>

    <h2>Add To Inventory</h2>
    <div class="add-to-inventory">
        <form class="item-add">
            <input type="text" name="name" id="new-item" placeholder="Item Name" required>
            <input type="number" name="sellIn" id="item-sell-in" placeholder="Item Sell-In" required>
            <input type="number" name="quality" id="item-quality" placeholder="Item Quality" required>
            <input type="text" name="date" id="item-added-date" placeholder="mm/dd/yyyy" required>
            <input type="reset" class="reset">
            <input type="submit" class="submit">
        </form>
    </div>
    <h2>Current Inventory</h2>
    <button class="generate">Generate</button>
    <div class="table-slot">  
        <table class="table">  
            <thead>  
                <tr>
                    <th>Name</th>  
                    <th>Sell-In</th>  
                    <th>Init. Quality</th>  
                    <th>Date Obtained</th>
                    <th>Rem. Sell-In</th>
                    <th>Curr. Quality</th>  
                </tr>  
            </thead> 
            <tbody>
            </tbody> 
        </table>  
    </div>
    <h3>Current Date</h3>
    <form class = 'submit-date'>
        <input type="text" class='current-date' name="Current Date" placeholder="mm/dd/yyyy">
        <input type="submit" class="submit" value="Get Addl. Data">
    </form>
</body>

</html>
