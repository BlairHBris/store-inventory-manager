<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link rel="icon" href="images/faviconygo.ico">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <title>The Guilded Rose</title>
</head>

<body>
    <h1>The Guilded Rose</h1>

    <h2>Add To Inventory</h2>
    <div class="add-to-inventory">
        <form class="item-add">
            <input type="text" name="name" id="new-item" placeholder="Item Name" required>
            <input type="number" name="SellIn" id="item-sell-in" placeholder="Item Sell-In" required>
            <input type="number" name="Quality" id="item-quality" placeholder="Item Quality" required>
            <input type="text" name="Date" id="item-added-date" placeholder="m/dd/yyyy" required>
            <input type="reset" class="reset">
            <input type="submit" class="submit">
        </form>
    </div>
    <h2>Current Inventory</h2>
    <div class="table-slot">  
        <table width="80%" id="dt" class="display " cellspacing="0">  
            <thead>  
                <tr>  
                    <th>Stock</th>  
                    <th>Name</th>  
                    <th>Sell-In</th>  
                    <th>Init. Quality</th>  
                    <th>Date Obtained</th>
                    <th>Curr. Quality</th>  
                </tr>  
            </thead>  
        </table>  
    </div>  
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
</body>

</html>
